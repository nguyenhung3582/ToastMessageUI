<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="toast"></div>
    <div>
        <div class="btn btn--success" onclick="showSuccessToast()">Show Success toast</div>
        <div class="btn btn--info" onclick="showInfoToast()">Show Info toast</div>
        <div class="btn btn--warn" onclick="showWarningToast()">Show Warning toast</div>
        <div class="btn btn--danger" onclick="showErrorToast()">Show Error toast</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
